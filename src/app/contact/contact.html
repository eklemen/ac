<md-content class="contact" layout="column" layout-gt-sm="row">
	<div flex>
			<p>Have a question or need to request a service? Enter your info below and we will promptly reply.</p>
			<form ng-submit="con.sendMessage(message)" name="emailForm" flex>
			<div>
				<md-input-container class="md-block">
					<label>Name</label>
					<input name="name" ng-model="con.message.name">
					<!-- <div ng-messages="message.name.$error">
						<div ng-message="required">Please enter your name</div>
					</div> -->
				</md-input-container>

				<md-input-container class="md-block">
					<label>Email</label>
					<input name="_replyto" ng-model="con.message.replyTo">
				</md-input-container>

				<md-input-container class="md-block">
					<label>Message</label>
					<textarea ng-model="con.message.body" name="message" columns="1" rows="3" placeholder="Enter your message here..."></textarea>
				</md-input-container>
				<input type="text" name="_gotcha" style="display:none" />
				<input type="hidden" name="_next" value="#" />
				<md-button flex="50" class="md-raised md-primary" type="submit" value="Send">Send</md-button>
			</div>
		</form>
			<!-- <button ng-click="con.alertError()"></button> -->
			<!-- <div flex="50" hide-sm>
				<div class="contact-image">
					<img src="assets/images/ac-repair.png" md-padding alt="">
				</div>
			</div> -->
	</div>
	<div class="map-container" flex>
		<md-button hide-gt-md class="md-raised open-map" ng-click="con.myNavFunc()">Get Directions</md-button>
		<md-button show-gt-md class="md-raised open-map" ng-click="con.myNavFunc()">Get directions</md-button>
		<map class="map" center="309 Grand Valley Dr. Lake Mary, FL 32746">
			<marker position="[28.7306204,-81.3643244]" />
		</map>
	</div>
</md-content>
